{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h2>{{ self.title }}</h2>
    <div class="body">{{ self.body | richtext }}</div>

    {% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% pageurl post %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
