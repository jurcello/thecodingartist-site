{% extends "base.html" %}
{% load wagtailcore_tags wagtailembeds_tags %}

{% block content %}
<h2>{{ self.title }}</h2>
    <div class="post-content">
        {% for block in page.body %}
            {% include_block block %}
        {% endfor %}
    </div>
    <div>
        <a href="{% pageurl parent %}">{{ parent.title }}</a>
    </div>
{% endblock %}
